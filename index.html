<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ffe0f0, #d0f0ff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            color: #ff66b2;
            margin-top: 40px;
            text-shadow: 2px 2px #fff;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin: 10px;
        }
        .cake {
            width: 250px;
            height: 150px;
            background: #e6b3ff;
            border-radius: 10px;
            margin: 80px auto 30px auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }
        .cake::before {
            content: '';
            width: 250px;
            height: 40px;
            background: #ffccff;
            position: absolute;
            top: -40px;
            left: 0;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
        }
        .cake::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            top: -10px;
            background-image: repeating-linear-gradient(90deg, #ff99cc, #ffccff, #ff99cc 5%);
            border-radius: 5px;
            animation: decor-flow 3s linear infinite;
        }
        @keyframes decor-flow {
            from { background-position: 0 0; }
            to { background-position: 50px 0; }
        }
        .candle {
            width: 20px;
            height: 80px;
            background: #ffff99;
            position: absolute;
            top: -90px;
            left: 115px;
            border-radius: 5px;
            box-shadow: 0 -5px 10px rgba(255, 255, 153, 0.5);
        }
        .flame {
            width: 25px;
            height: 35px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            position: absolute;
            top: -125px;
            left: 112.5px;
            animation: flicker 1s infinite;
            filter: drop-shadow(0 0 5px #ffeb3b);
        }
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: #ff99cc;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: -100px;
            animation: float 6s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background: #666;
            position: absolute;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% { bottom: -100px; }
            100% { bottom: 110%; }
        }
        #trickyBtn {
            padding: 15px 30px;
            background: #ff66b2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            margin-top: 30px;
        }
        canvas#confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #perksMessage {
            font-size: 2rem;
            color: #ff66b2;
            text-shadow: 1px 1px #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Happy Birthday My Baby Elephant ðŸŽ‰</h1>
    <p>I love you forever and always ðŸ’–</p>
    <p>Love, Sourav</p>
    <p>From yours only Chota Don</p>

    <div class="cake">
        <div class="candle"></div>
        <div class="flame"></div>
    </div>

    <button id="trickyBtn">Click to Open</button>

    <p id="perksMessage" style="display: none;">Perks of having an IT girlfriend ðŸ˜‰</p>

    <!-- Balloons -->
    <div class="balloon" style="left: 10%; background:#ff9999; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; background:#99ccff; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 50%; background:#ffcc99; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 70%; background:#cc99ff; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 90%; background:#99ffcc; animation-delay: 3s;"></div>

    <canvas id="confetti"></canvas>

    <script>
        const btn = document.getElementById('trickyBtn');
        let attempts = 0;

        btn.addEventListener('mouseover', () => {
            if (attempts < 5) {
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.position = 'absolute';
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
                attempts++;
                if (attempts === 5) {
                    btn.innerText = "Ok don't give up my boy, try one more time...";
                }
            }
        });

        btn.addEventListener('click', () => {
            if (attempts >= 5) {
                document.getElementById('perksMessage').style.display = 'block';
                startConfetti();
                btn.style.display = 'none';
            }
        });

        // Simple confetti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function startConfetti() {
            const pieces = Array.from({length: 300}).map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                w: 10,
                h: 10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                speed: Math.random() * 3 + 2
            }));

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                pieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                    p.y += p.speed;
                    if (p.y > canvas.height) p.y = -10;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
